<div class="container-fluid" style="margin-top:30px">
  <div class="row">
    <div class="col-md-12">
      <h2>Products</h2>
      <div class="table-responsive-md">
      <table class="table table-striped table-inverse">
          <thead class="thead-inverse">
              <tr>
                  <th>ID.</th>
                  <th>Type</th>
                  <th>Name</th>
                  <th>Detail</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of products; index as i">
                  <td scope="row">{{item.id}}</td>
                  <td>{{item.type}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.detail}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.price}}</td>
                  <td><img [src]="item.img" style="height:100px;"></td>
                  <td>
                    <button type="button" class="btn btn-primary" (click)=onUpdate()>{{Edit ? 'hide' : 'Edit'}}</button>&nbsp;

                    <button type="button" class="btn btn-danger" (click)=onDelete(item._id)>Delete</button>
                  </td>
              </tr>
          </tbody>
          <tfoot>
            <tr>
              <form [formGroup]="productForm">
              <div class="card-body" *ngIf="Edit">
                <div class="form-group">
                  <label for="">name</label>
                  <input type="text" class="form-control" formControlName="name">
                  <label for="">detail</label>
                    <input type="text" class="form-control" formControlName="detail">
                    <label for="">quantity</label>
                  <input type="text" class="form-control" formControlName="quantity">
                  <label for="">price</label>
                    <input type="text" class="form-control" formControlName="price">
                </div>
              </div>
            </form>
            </tr>
          </tfoot>
      </table>
      </div>
    </div>
  </div>
</div>
